<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OgayoGame</title>
</head>
<body>
    <div class="container">
        <div class="header-line">
            <div class="logo-items">
                    <img class="logo" src="images/logo.png" alt="">
                    <a class="nav-logo" href="@">New Vision</a>
            </div>
            
            <div class="nav">
                <a class="nav-item" href="@">Home</a>
                <a class="nav-item" href="@">Donate</a>
                <a class="nav-item" href="@">About</a>
                <a class="nav-item" href="@">Contact</a>
            </div>        
        </div>

        <div class="header">
                <div class="header-gallery">
                        <div class="poster-line">
                            <div class="name-game">Ogayo</div>
                            <div class="description-game">game visual novel</div>
                            
                            <div class="scale">
                                <div class="poster-item-1"><a href="@"><img src="images/1poster.png" alt=""></a></div>
                                <div class="poster-item-2"><a href="@"><img src="images/2poster.png" alt=""></a></div>
                                <div class="poster-item-3"><a href="@"><img src="images/3poster.png" alt=""></a></div>
                            </div>
                        </div>
                </div>
        </div>
    </div>

    <div class="cards">
        <div class="container">
            <div class="cards-holder">
                <!--Windows-card-->
                <div class="card">
                    <div class='card-image'>
                        <img class='card-logo' src='images/card-logo-1.png'>
                        <a href="files/Ogayo-2.0-pc.zip">
                            <img class='card-image' src='images/download.png'>
                        </a>
                    </div>
                </div>
                
                <!--Android-card-->
                <div class="card">
                    <div class='card-image'>
                        <img class='card-logo' src='images/card-logo-2.png'>
                        <a href="files/ogayo.program-release.apk">
                            <img class='card-image' src='images/download.png'>
                        </a>
                    </div>
                </div>

                <!--Linux-card-->
                <div class="card">
                    <div class='card-image'>
                        <img class='card-logo' src='images/card-logo-3.png'>
                        <a href="files/Ogayo-2.0-linux.tar.bz2">
                            <img class='card-image' src='images/download.png'>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
